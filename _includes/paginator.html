<div class="pagination">
	{% if paginator.total_pages > 1 %}
		<a class="pagination-link" href="{{ paginator.previous_page_path }}"><i class="fas fa-caret-left"></i></a>

		{% for page in (1..paginator.total_pages) %}
			{% if page == paginator.page %}
				<a class="pagination-link active">{{ page }}</a>
			{% elsif page == 1 %}
				<a class="pagination-link" href="/">{{ page }}</a>
			{% else %}
			<a class="pagination-link" href="{{ site.paginate_path | replace: ':num', page }}">{{ page }}</a>
			{% endif %}
		{% endfor %}
		
		<a class="pagination-link" href="{{ paginator.next_page_path }}"><i class="fas fa-caret-right"></i></a>
	{% endif %}
</div>
