---
layout: default
---
{% for post in site.posts %}
	<div class="col-md-4">
		<div class="single-blog">

			<p class="blog-meta">
				<i class="fas fa-book-reader"> Post by {{ post.author }}</i>
				<span>
					<i class="fas fa-calendar-alt"> {{ post.date | date_to_string }}</i>
				</span>
			</p>

			<img class="img-thumbnail" src="{{ site.baseurl }}/image/{{ post.thumbnail }}" style="height: 200px;">

			<p class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></p>

			<p class="blog-text text-content">{{ post.excerpt }}</p>

			<p>
				<a href="{{ post.url }}" class="read-more-btn">Đọc thêm</a>

				<span>
					<i id="fb-root"></i>
					<i class="fb-like" data-href="{{ site.baseurl }}/{{post.url}}" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="true"></i>
				</span>
			</p>
		</div>
	</div>
{% endfor %}
