---
layout: default
---
{% for post in paginator.posts %}
	<div class="col-md-4">
		<div class="single-blog">
			<br>
			<small>
				<span class="top-left"><i class="fas fa-book-reader"> Đăng bởi: {{ post.author }}</i></span>
				<span class="top-right"><i class="fas fa-calendar-alt"> Ngày đăng: {{ post.date | date: "%d-%m-%Y" }}</i></span>
			</small><br>
			<a href="{{ post.url }}">
				<img id="img-thumbnail" class="img-thumbnail img-hover" src="{{ site.baseurl }}/image/{{ post.thumbnail }}" style="height: 180px;" title="{{ post.title }}">
			</a>
			<br>
			<a class="entry-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			<br>
			<p class="content-SubString">{{ post.excerpt }}</p>

			<a href='{{ post.url }}' class="read-more-btn">Đọc thêm</a>

			<div class="plugin-facebook">
				<i class="fb-like" data-href="{{site.url}}/{{post.url}}" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></i>
			</div><br><br>
		</div>
	</div>
{% endfor %}
