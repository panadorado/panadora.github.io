---
layout: default
---
{% for post in paginator.posts %}
	<div class="col-md-4">
		<div class="single-blog">
			<p class="blog-meta">
				<i class="fas fa-book-reader"> Đăng bởi {{ post.author }}</i>
				<span class="post-date">
					<i class="fas fa-calendar-alt"> {{ post.date | date: "%d-%m-%Y" }}</i>
				</span>
			</p>

			<a href="{{ post.url }}">
				<img class="img-thumbnail img-hover" src="{{ site.baseurl }}/image/{{ post.thumbnail }}" style="height: 180px;">
			</a>

			<p class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></p>

			<p class="blog-text text-content">{{ post.excerpt }}</p>

			<p>
				<a href="{{ post.url }}" class="read-more-btn">Đọc thêm</a>

				<span class="plugin-facebook">
					<i class="fb-share-button" data-href="{{site.url}}/{{post.url}}" data-layout="button_count" data-size="large">
						<a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2F{{post.title}}%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Chia sẻ</a>
					</i>
				</span>
			</p>		
		</div>
	</div>
{% endfor %}
{% include paginator.html %}
