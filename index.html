---
layout: default
---

{% for post in paginator.posts %}
	<div class="post-item">
		<a href="#" class="post-author">
			<img src="./assets/images/avatar.jpg" alt="Panadora" class="post-author-image">
			<div class="post-author-info">
				<h4 class="post-author-name">Tác giả: {{post.author}}</h4>
				<time class="post-author-time" id="datetime">Ngày đăng: {{post.date|date: "%d-%m-%Y"}}</time>
			</div>
		</a>
		<a href="{{post.url}}" class="post-media">
			<img src="{{site.baseurl}}/assets/images/{{post.thumbnail}}" alt="{{post.title}}" class="post-image">
		</a>
		<!-- <div href="#" class="post-category"><button>{{post.category}}</button></div -->
		<div class="post-likeShare">
			<a class="fb-like" data-href="{{site.url}}/{{post.url}}" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></a>
		</div>
		<h3>
			<a class="post-title" href="{{post.url}}" title="{{post.title}}">{{post.title}}</a>
		</h3>
		<div class="post-desc">{{post.excerpt}}</div>
	</div>
{% endfor %}
